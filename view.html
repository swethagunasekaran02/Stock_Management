<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>View Products</title>
  <link rel="stylesheet" href="css/prodects.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <style>
    table {
      width: 80%;
      margin: 20px auto;
      border-collapse: collapse;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ccc;
      text-align: center;
    }
    th {
      background-color: #f0f0f0;
    }
  </style>
</head>
<body>
    <div class="con1" style="background-color: rgba(229, 224, 202, 0.945);">
        <div class="menu">
           <div class="image ">
                <img src="image/400_filter_nobg_664f82723a3ae.png" alt="">
                 
            </div>
            <div class="menu mobile-view">
                <i class="fa fa-bars" aria-hidden="true"></i>
              
            </div>
        </div>
        <div class="menu menu_type hide">
            <ul>
                <li><a href="prodects.html">Product Entry</a></li>
                <li><a href="view.html">View Table</a></li>
                <li><a href="dashboard.html">Dashboard</a></li>
            </ul>
        </div>
    </div>

  <h2 style="text-align: center;">Stored Products</h2>
  <table id="productTable">
    <thead>
      <tr>
        <th>Product Name</th>
        <th>Price (₹)</th>
        <th>Stock</th>
        <th>Description</th>
      </tr>
    </thead>
    <tbody>
    </tbody>
  </table>

   <div style="text-align: center;background-color: #eae7de; padding:20px; margin-top: 30px;"> 
    <ul>
        <li><a href="prodects.html">Product Entry</a></li>
        <li><a href="view.html">View Table</a></li>
        <li><a href="dashboard.html">Dashboard</a></li>
    </ul>
    <p>swetha © 2025 All rights reserved</p>
  </div>

  <script>
    const products = JSON.parse(localStorage.getItem("products")) || [];
    const tbody = document.querySelector("#productTable tbody");

    if (products.length === 0) {
      const row = document.createElement("tr");
      const cell = document.createElement("td");
      cell.colSpan = 4;
      cell.textContent = "No products found.";
      row.appendChild(cell);
      tbody.appendChild(row);
    } else {
      products.forEach(product => {
        const row = document.createElement("tr");

        row.innerHTML = `
          <td>${product.productName}</td>
          <td>₹${product.price.toFixed(2)}</td>
          <td>${product.stock}</td>
          <td>${product.description}</td>
        `;

        tbody.appendChild(row);
      });
    };
     document.querySelector(".fa-bars").onclick = function(){
        document.querySelector(".menu_type").classList.toggle("hide");
    };
  </script>

</body>
</html>

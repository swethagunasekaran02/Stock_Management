  <script>
    document.getElementById("submit").addEventListener("click", () => {
        let productName = document.getElementById("product").value.trim();
        let price = document.getElementById("price").value.trim();
        let stock = document.getElementById("stock").value.trim();
        let description = document.getElementById("description").value.trim();

        let PError = document.getElementById("PError");
        let PicError = document.getElementById("PicError");
        let SError = document.getElementById("SError");
        let DError = document.getElementById("DError");

        PError.innerHTML = "";
        PicError.innerHTML = "";
        SError.innerHTML = "";
        DError.innerHTML = "";

        let isValid = true;

        if (productName === "") {
            PError.innerHTML = "Product name is required.";
            isValid = false;
        }
        if (price === "" || isNaN(price) || Number(price) < 0) {
            PicError.innerHTML = "Enter a valid price.";
            isValid = false;
        }
        if (stock === "" || isNaN(stock) || Number(stock) < 0) {
            SError.innerHTML = "Enter valid stock quantity.";
            isValid = false;
        }
        if (description === "") {
            DError.innerHTML = "Description is required.";
            isValid = false;
        }

        if (isValid) {
            const newProduct = {
                productName,
                price: Number(price),
                stock: Number(stock),
                description
            };
            let products = JSON.parse(localStorage.getItem("products")) || [];
            products.push(newProduct);
            localStorage.setItem("products", JSON.stringify(products));

            alert("Product submitted and saved successfully!");
            document.getElementById("product").value = "";
            document.getElementById("price").value = "";
            document.getElementById("stock").value = "";
            document.getElementById("description").value = "";

            console.log("Saved products:", products);
        }
    });

     document.querySelector(".fa-bars").onclick = function(){
        document.querySelector(".menu_type").classList.toggle("hide");
    };
</script>
